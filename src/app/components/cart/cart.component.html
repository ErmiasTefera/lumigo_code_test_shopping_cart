<div>

  <div class="flex justify-center">
    <h2 class="text-200">Cart</h2>
  </div>

  <div>
    <div class="overflow-x-auto">
      <table class="table w-full">
        <thead>
        <th>#</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
        </thead>
        <tbody>

        <tr *ngFor="let item of cartItems; let i = index">
          <td>{{i + 1}}</td>
          <td>{{item?.title}}</td>
          <td>{{item?.quantityInCart}}</td>
          <td>{{item?.quantityInCart * item?.price}}</td>
          <td><button type="button" (click)="removeItem(item)"><i class="fa fa-remove"></i></button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div *ngIf="cartItems.length === 0" class="text-center mt-3">
  your cart is empty
</div>
